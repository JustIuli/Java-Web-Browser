<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <link rel="stylesheet" href="../css/startPage.css">
</head>
<body>
<div class="shell">
    <img class="logo" src="../icons/googleLogo.png" alt="">
    <div class="search">
        <input id="search-bar" type="text" class="search__input" placeholder="Search using Google...">
        <button onclick="search()" class="search__button">Search</button>
    </div>

    <div class="bookmarks">
        <a href="https://www.google.com" class="bookmark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="">
            <p>Google</p>
        </a>
        <a href="https://www.youtube.com" class="bookmark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/YouTube_full-color_icon_%282017%29.webp/800px-YouTube_full-color_icon_%282017%29.webp.png" alt="">
            <p>Youtube</p>
        </a>
    </div>
</div>
<script src="../js/main.js"></script>
</body>
</html>
